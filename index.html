<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./index.css">
  <title>Play My Piano</title>
  <script src="./index.js" defer></script>
</head>
<body>

<section>
  <div class="container">
    <img src="./images/piano.jpg" alt="Piano">

    <div class="keys">
      <span class="title">Play Piano with Keys [A-L]</span>

      <div class="key" data-key="65">
        <kbd>A</kbd>
      </div>

      <div class="key" data-key="83">
        <kbd>S</kbd>
      </div>

      <div class="key" data-key="68">
        <kbd>D</kbd>
      </div>

      <div class="key" data-key="70">
        <kbd>F</kbd>
      </div>

      <div class="key" data-key="71">
        <kbd>G</kbd>
      </div>

      <div class="key" data-key="72">
        <kbd>H</kbd>
      </div>

      <div class="key" data-key="74">
        <kbd>J</kbd>
      </div>

      <div class="key" data-key="75">
        <kbd>K</kbd>
      </div>

      <div class="key" data-key="76">
        <kbd>L</kbd>
      </div>

      <audio data-key="65" src="./sounds/a.mp3"></audio>
      <audio data-key="83" src="./sounds/s.mp3"></audio>
      <audio data-key="68" src="./sounds/d.mp3"></audio>
      <audio data-key="70" src="./sounds/f.mp3"></audio>
      <audio data-key="71" src="./sounds/g.mp3"></audio>
      <audio data-key="72" src="./sounds/h.mp3"></audio>
      <audio data-key="74" src="./sounds/j.mp3"></audio>
      <audio data-key="75" src="./sounds/k.mp3"></audio>
      <audio data-key="76" src="./sounds/l.mp3"></audio>

    </div>
  </div>
</section>

</body>
</html>
